<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <div class="logo">
        <img src="images/logo.jpg"/>
        </div>
    </header>
    <div class="center">
        <div class="header">
            LogIn
        </div>
        <form method="post">
            <div class="user_field">
                <input type="username" placeholder="Your UserName">
            </div>
            <div class="pass">
                <input type="password" placeholder="Your Password">
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
